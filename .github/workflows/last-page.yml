name: Update anilist last page cache

on:
  workflow_dispatch:
  schedule:
    # Once a week "At 00:00 on Sunday" (see https://crontab.guru/once-a-week)
    - cron: "0 0 * * 0"

jobs:
  fable:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      - run: deno run --allow-all ./repos/anilist/lastPage.ts
      - run: deno fmt --config deno.json ./repos/anilist/lastPage.json
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          title: 'Updated "anilist/lastPage.json'
          commit-message: '[bot] Updated "anilist/lastPage.json"'
          branch: anilist/last-page
          delete-branch: true
          body: |
            Workaround AniList API's invalid page info (See #9)

            Updated the last page cache for each possible gacha query
          labels: |
            anilist
