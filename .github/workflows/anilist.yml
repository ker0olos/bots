name: anilist

on:
  workflow_dispatch:
  schedule:
    # Once a week "At 00:00 on Sunday" (see https://crontab.guru/once-a-week)
    - cron: "0 0 * * 0"

jobs:
  update-last-page-cache:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ssh-key: ${{ secrets.SSH_PRIVATE_KEY }}
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      - run: deno run --allow-read --allow-write --allow-net packs/anilist/lastPage.ts
      - run: deno fmt packs/anilist/lastPage.json
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.PAT }}
          title: 'Updated "anilist/lastPage.json"'
          commit-message: '[bot] Updated "anilist/lastPage.json"'
          branch: anilist-last-page
          delete-branch: true
          body: |
            This PR is auto-generated

            Updated the last page cache for each possible gacha query

            Workaround AniList API's invalid page info (See #9)
          labels: |
            anilist
